{% load static %}
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do lists</title>
  <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'lists/base.css' %}" >
 </head>
 <body>
  <div class="container">
   <div class="row">
    <div class="col-lg-6 col-md-offset-3 jumbotron">
     <div class="text-center">
      <h1>{% block header_text %}{% endblock %}</h1>
      <form method="POST" action="{% block form_action %}{% endblock %}">
          <input name={% block form_action_name %}{% endblock %}
                 id={% block form_action_id %}{% endblock %}
                 class="form-control input-lg" 
                 placeholder={% block form_action_text %}{% endblock %} />
        {% csrf_token %}
      </form>
     </div>
    </div>
   </div>
      
   <div class="row">
    <div class="col-lg-6 col-md-offset-3">
     {% block table %}
     {% endblock %}
    </div>
   </div>
    
  </div>
 </body>
</html>
