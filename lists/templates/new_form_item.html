{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1>New To-Do Item</h1>
        </div>
    </div>
    <div class="row">
        <form class="form-horizontal" 
              role="form" 
              method="POST"
              action='/lists/{{ list_id }}/add_item'>
            <div class="form-group">
                <label for="item-name">Item Name</label>
                <input class="form-control" 
                       type="text" 
                       name="item_text"
                       placeholder="Name of new Item"
                       id="id_new_item_text" />
            </div>
            <div class="form-group">
                <label for="prio-name">Prio</label>
                <select class="form-control" 
                       type="text" 
                       name="prio_id"
                       placeholder="Low"
                       id="id_new_item_prio" >
                       {% for prio_i, prio in prios_choice %}
                            {% if prio_i == 1 %}
                               <option value={{ prio_i }} selected>{{ prio }}</option>
                            {% else %}
                               <option value={{ prio_i }}>{{ prio }}</option>
                            {% endif %}

                       {% endfor %}
                </select>
            </div>
            <input type="submit" 
            class="btn btn-warning" 
            value="Submit"
            id="id_new_item_submit"/>
            {% csrf_token %}
        </form>
    </div>
</div>
{% endblock %}
