{% extends 'base.html' %}
{% block content %}
<div class="container">
   <div class="row">
    <div class="col-lg-6 col-md-offset-3 jumbotron">
     <div class="text-center">
      <h1>{% block header_text %}{% endblock %}</h1>
      <a id={% block form_action_id %}{% endblock %}
         href={% block form_action %}{% endblock %}>
          {% block form_action_text %}{% endblock %}</a>
     </div>
    </div>
   </div>
   <div class="row">
    <div class="col-lg-6 col-md-offset-3">
     {% block table %}
     {% endblock %}
    </div>
   </div>
  </div>

{% endblock %}
